<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quizz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Beginning Header Section -->
    <header>
        <div id="info">
            <button id="scores">View High Scores</button>
            <div id="timer">
                <p>Time: <span id="time">0</span></p>
            </div>
        </div>
    </header>
    <!-- End Header Section -->

    <!-- Beginning Main Section -->
    <main id="page-content">

        <div id="positionWrapper">
            <section id="intro">
                <h1>Coding Quiz Challenge</h1>
                <p>Answer the following code related questions within the time limit. Keep in mind that answering the questions incorrectly will penelize your time by 10 seconds. 
                </p>
                <button id="start-btn">Start Quiz</button>

            </section>

            <section id="quizHolder" class="hide">
                <div id="questionHolder">
                    
                </div>
                <div id="scoreIndicator" class="invisible">
                    <p>&nbsp;</p>
                </div>
            </section>

            <section id="finish" class="hide">
                <h1>Yo are all done</h1>
                <p>Your final score is&nbsp;<span id="score"></span></p>
                <div id="records">
                    <p>Enter your initials: </p><input id="initials" type="text"> <button>Submit</button>
                </div>
                <div id="errorIndicator" class="invisible">
                    <p>&nbsp;</p>
                </div>
            </section>

            <section id="highScores" class="hide">
                <h1>High Scores</h1>
                <div id="highScoreHolder">

                </div>
                <button id="reset">Go Back</button> <button id="clearScores">Clear Highscores</button>
            </section>
        </div>
    </main>
<!-- End Main Section -->
</body>
 <script src="./assets/js/questions.js"></script>
 <script src="./assets/js/script.js"></script>
</html>
